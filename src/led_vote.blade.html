<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>节目评选</title>
    <link rel="stylesheet" href="css/vote/vote.css" inline>

    <script type="text/template" id="tpl-time">
        <span class="distance">距评选结束还有:</span><span id="minutes"></span><span id="seconds"></span>
    </script>

    <script type="text/template" id="tpl-pro">
        <li>
            <div class="leftPart">
                <span class="round">{order}</span>
            </div>
            <div class="rightPart">
                <span class="show"><span class="showName">{name}</span><span class="team" style="margin-left:15px">{performer}</span></span>
                <span class="process">
                  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"  style="width:0%;">
                  </div>
                </span>
                <span class="vote"><span class="count"></span> <span class="percent"></span></span>
            </div>
        </li>
    </script>
</head>

<body>
    <div class="time"></div>
    <div class="content">
        <ul class="voteResult">
            
        </ul>
    </div>
    <div class="dm">
        <div class="d_show">
        </div>
        <div class="nextShow">
        </div>
    </div>
    <script type="text/javascript" src="plugin/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/voteResult.js" inline></script>
    <script type="text/javascript" src='js/common.js'></script>
</body>

</html>

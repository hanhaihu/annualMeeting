<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>摇大奖</title>
    <link rel="stylesheet" href="../css/lottery/lottery.css" inline>

    <script type="text/template" id="tpl-img">
        <div class="img"><img src="{img}"/></div>
    </script>

    <script type="text/template" id="tpl-portrait">
        <div class="portrait">
            <div class="img"><img src="../images/lottery.jiang.png"/></div>
        </div>
    </script>

    <script type="text/template" id="tpl-result">
        <div class="portrait">
            <div class="img"><img src="{img}"/></div>
        </div>
    </script>

    <script type="text/template" id="tpl-txt">
        <span>{txt}</span>
    </script>

    <script type="text/template" id="tpl-split">
        <div class="split"></div>
    </script>

</head>

<body>
    
    <div id="main" class="main num-1">
        <div class="frame">
            <div class="portrait">
                <div class="img"><img src="../images/lottery.jiang.png"/></div>
            </div>
            

            <div class="cover"></div>
        </div>
        <div class="txts">
            
        </div>
    </div>
    

    <script type="text/javascript" src="../plugin/zepto.min.js"></script>
    <script type="text/javascript" src="../js/common.js" inline></script>
    <script type="text/javascript" src="../js/lottery.js" inline></script>
</body>

</html>

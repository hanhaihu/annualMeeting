<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>摇红包</title>
    <link rel="stylesheet" href="../css/package/package.css" inline>

    <!--table-->
    <script type="text/template" id="tpl-table">
        <table class="top5 view" cellpadding="0" cellspacing="0">

        </table>
    </script>

    <!--tr-->
    <script type="text/template" id="tpl-tr">
        <tr>
            <td class="num"><div>{num}</div></td>
            <td class="img"><div><img src="{img}"/></div></td>
            <td class="name"><div>{name}的红包</div></td>
            <td class="symbol"><div>￥</div></td>
            <td class="amount"><div>{amount}</div></td>
        </tr>
    </script>

    <script type="text/template" id="tpl-diff">
        <div id="diff" class="diff view">
            <div class="txt">
                距离本轮摇红包<span>结束</span>还有
            </div>
            <div class="time">
                
            </div>
        </div>
    </script>

    <script type="text/template" id="tpl-time">
        <span>{m}</span>分<span>{s}</span>秒
    </script>
</head>

<body>
    
    <script type="text/javascript" src="../plugin/zepto.min.js"></script>
    <script type="text/javascript" src="../js/common.js" inline></script>
    <script type="text/javascript" src="../js/package.js" inline></script>
</body>

</html>
